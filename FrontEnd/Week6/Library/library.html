<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .error,
      .success {
        color: white;
        padding: 5px;
      }
      .error {
        background-color: red;
      }

      .success {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Book</h1>
      <div id="notify">
        <!-- to create a notification here that will show either success or failure with respective -->
        <!-- showAlert() will create a new paragraph here an put the message into it  -->
      </div>
      <form id="form1">
        <div id="t1">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="u-full-width" />
        </div>

        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" name="isbn" class="u-full-width" />
        </div>

        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="ADD BOOK" class="u-full-width" />
        </div>
      </form>

      <table class="u-full-width" id="area">
        <thead>
          <th>Title</th>
          <th>ISBN</th>
          <th>Author</th>
          <th>X</th>
        </thead>
        <tbody id="list">
          <!-- We need to create a row element and put the three fields in it and append that row here......dynamically a button appears with everybook and we have to target that button -->
          <!-- <tr>
            <td>title</td>
            <td>ISBN</td>
            <td>author</td>
           </tr> -->
        </tbody>
      </table>
    </div>

    <script src="../scripts/library.js"></script>
  </body>
</html>
